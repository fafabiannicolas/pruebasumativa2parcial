        <h1>Registrarse</h1>
   
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="solo un nombre" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="solo un apellido" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Correo</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="ejemplo: registro.@gmail.com" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword5" class="form-label">Contrase√±a</label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                 <div  id="passwordHelpBlock" class="form-text">
                       debe tener entre 8-20 caracteres.
                  </div>

            </div>
            
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="ejemplo: santiago" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Comuna</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Seleccione Una</option>
                <option>Puente alto</option>
                <option>La Florida</option>
                <option>Maipu</option>
                <option>Macul</option>
              </select>

            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="ejemplo: 1123 calle maraton">
         </div>
         
         <label for="">Marca de zapatillas preferidas</label> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Nike</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Adidas</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                <label class="form-check-label" for="inlineRadio3">Puma</label>
         </div>

           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepta los terminos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar Formulario</button>
              <input type="reset" class="btn btn-primary" value="Limpiar Formulario">
            </div>
     </form>
